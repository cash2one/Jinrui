{% extends "base.html" %}
{% load pages_tags mezzanine_tags i18n staticfiles %}

{% block meta_title %}{% trans "Home" %}{% endblock %}
{% block title %}{% trans "Home" %}{% endblock %}
{% block main %}
    <!-- Slide Section -->
    <section id="slide" class="slide-section">
        <div id="slider">
            <div class="flexslider">
                <ul class="slides">
                    <li>
                        <img src="{% static "img/slide1.jpg" %}" alt=""/>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>关于我们</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>业务介绍</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>联系我们</h1>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
